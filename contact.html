<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Contact Asha</title>
</head>
<body>

<header class="portfolioHeader">
		<span class="portfolioName">Asha</span>
		<div class="pageLinks">
			<ul>
				<li><a href="index.html">About</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li class="noBorder"><a href="#">Contact</a></li>
			</ul>
		</div>
</header>

<div class="container">
	<section class="content"> 
		<div class="contentHeader"> Contact </div>
		<div class="contactSection">
			<form >
			  <label>Name</label>
			  <input type="text" name="fullName" placeholder=" Enter name." id="name">
			  
			  <label>Email</label>
			  <input type="email" name="email" placeholder=" email@domain.com" id="email">
			  
			  <label>Message</label>
			  <textarea rows="8" placeholder=" Enter message" id="message" style="border-color: #cccccc;">
			  </textarea>
			  
			  <input type="submit" name="submit" id="submit">
			</form>
		</div>
	</section>
		<section class="connect"> 
			<div class="connectHeader"> Connect with Me </div>
			<div class="connectContent">
				 <a href="https://github.com/">
				 	<img src="assets/images/github.png" alt="github" class="connectLogo"/></a>
				 <a href="https://stackoverflow.com/">
				 	<img src="assets/images/stack.png" alt="stack" class="connectLogo"/></a>
				 <a href="https://www.linkedin.com/">
				 	<img src="assets/images/linkedin.png" alt="linkedin" class="connectLogo"/></a>			
			</div>
		</section>

</div>
